<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
     <title>Document</title>
</head>
<body>
     <div x-data="main()" class="navbar fixed-top navbar-dark bg-primary">
          <ul class="card-body nav">
               <template class="nav-link active" x-for="animal in animals" :key="animal">
                    <li class="nav-link" x-text="animal" class="card-link"></li>
               </template>
          </ul>
     </div>
     <div x-data="list()" class="container bg-secondary">
          <template x-for="Employee in Employees" class="card-body bg-info">
               <div class="Employee">
                    <h3 x-text="Employee.Name + ' ' + Employee.LastName" class="display-4"></h3>
                    <p class="card-text">Age<span x-text="Employee.Age" class="alert-info"></span></p>
                    <p x-text="Employee.City" class="card-text"></p>
               </div>
          </template>
     </div>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
